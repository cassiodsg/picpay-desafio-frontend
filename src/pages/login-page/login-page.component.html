<section class="login-page__section">
  <div class="login-page__data-bg">
    <div class="login-page__data-wrapper">
      <img src="assets/logo.svg">
      <h2 class="login-page__subtitle">Bem vindo de volta</h2>
      <form class="login-page__form-wrapper" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-wrapper">
          <label>E-mail</label>
          <input type="text" name="email" placeholder="Digite seu e-mail" formControlName="email" required>
        </div>
        <div class="input-wrapper">
          <label>Senha</label>
          <input type="password" name="password" placeholder="Digite sua senha" formControlName="password" required>
        </div>
        <button class="submit" [disabled]="!loginForm.valid">Entrar</button>
      </form>
    </div>
  </div>
  <div class="login-page__illustration">
    <img src="assets/login-illustration.svg" alt="IlustraÃ§Ã£o do PayFriends">
  </div>
</section>
